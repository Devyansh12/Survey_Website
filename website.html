<!DOCTYPE html>
<html>
<head>
  <title>Customer Survey</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body style="background-color:powderblue;">
  <div id="welcomeScreen">
    <h1>Welcome to our Shop</h1>
    <button id="start-button"onclick="startSurvey()">Start</button>
  </div>

  <div id="surveyScreen" style="display: none;">
    <h2 id="questionNumber"></h2>
    <h3 id="question"></h3>
    <div id="options"></div>
    <div align = "center">
      <textarea id="textInput" style="display: none;" ></textarea>
    </div>
    <button id = "previous-button" onclick="prevQuestion()">Previous</button>
    <button id = "submit-button" onclick="nextQuestion()">Next</button>
    <button id = "skip-button" onclick="skipQuestion()">Skip</button>
  </div>
  <div id="confirmationScreen" style="display: none;">
    <h2>Confirm Submission</h2>
    <p>Are you sure you want to submit the survey?</p>
    <button onclick="submitSurvey()">Yes</button>
    <button onclick="cancelSubmit()">No</button>
  </div>

  <div id="thankYouScreen" style="display: none;">
    <h2>Thank you for your time!</h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
